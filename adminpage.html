<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f2f2f2;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
    }

    form button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    #dashboard {
      margin-top: 40px;
      display: none;
    }

    #registrationTable {
      width: 100%;
      border-collapse: collapse;
    }

    #registrationTable th,
    #registrationTable td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #registrationTable th {
      background-color: #4CAF50;
      color: white;
    }

    .actionButtons button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .acceptBtn {
      background-color: #4CAF50;
      color: white;
    }

    .rejectBtn {
      background-color: #f44336;
      color: white;
    }

    #nextButton {
      margin-top: 20px;
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #nextButton:hover {
      background-color: #007DA6;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <div id="dashboard">
    <h1>Doctor Registrations</h1>
    <table id="registrationTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>IMR</th>
          <th>Date of Registration</th>
          <th>Status</th> <!-- Added the new column -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="registrationData">
        <!-- Registration data rows will be added dynamically here -->
      </tbody>
    </table>
    <button id="nextButton">Next</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js" type="module"></script>
  <script src="admin.js" type="module"></script>
</body>
</html>
