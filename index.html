<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Flat Design Login Form Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <form id="register-form" onsubmit="signup(event)">
      <input type="text" id="name" placeholder="Name"/>
      <input type="password" id="password" placeholder="Password"/>
      <input type="text" id="email" placeholder="Email"/>
      <button class="sinupinp">Register</button>
      <p class="message">Already registered? <a href="#" onclick="toggleForm()">Sign In</a></p>
    </form>
    <form id="login-form" onsubmit="login(event)" style="display: none;">
      <input type="text" id="username" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <button>Login</button>
      <p class="message">Not registered? <a href="#" onclick="toggleForm()">Create an account</a></p>
    </form>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

<script src="config.js" type="module"></script>

<script>
  function toggleForm() {
    var registerForm = document.getElementById("register-form");
    var loginForm = document.getElementById("login-form");

    if (registerForm.style.display === "none") {
      registerForm.style.display = "block";
      loginForm.style.display = "none";
    } else {
      registerForm.style.display = "none";
      loginForm.style.display = "block";
    }
  }
</script>

</body>
</html>
